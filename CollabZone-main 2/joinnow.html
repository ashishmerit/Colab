<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Now - CollabZone</title>
  <link rel="stylesheet" href="joinnow.css">
</head>
<body>
   <div class="join-now-container">
    <h1>Join CollabZone</h1>
    <form id="joinForm" onsubmit="register(event)"> <!-- Prevent default behavior -->
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <label for="compassword">Confirm Password</label>
      <input type="password" id="compassword" placeholder="Confirm your password" required>
      
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    function register(event) {
        // Prevent form submission from reloading the page
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('compassword').value;

        if (!username || !password) {
            alert("Please fill out all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        // Check if username already exists
        const existingUsers = JSON.parse(localStorage.getItem('users')) || [];
        const userExists = existingUsers.some(user => user.username === username);

        if (userExists) {
            alert("Username already exists. Please choose another one.");
            return;
        }

        // Register the user
        existingUsers.push({ username, password });
        localStorage.setItem('users', JSON.stringify(existingUsers));

        alert("Registration successful! You can now log in.");
        window.location.href = 'login.html'; // Redirect to login page
    }
  </script>

</body>
